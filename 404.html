<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>404 Not Found</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #212529;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
      color: #fff;
      background-color: #007bff;
      border-radius: 0.25rem;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.2s ease-in-out;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
    .back-btn::before {
      content: '‚Üê';
      margin-right: 0.5rem;
    }
    .img-responsive {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>The requested URL was not found on this server.</p>
  <a href="javascript:history.back()" class="back-btn">Go Back</a>
  <img src="/Fifth-Wheel/assets/JOST.png" alt="JOST logo" class="img-responsive">
</body>
</html>
